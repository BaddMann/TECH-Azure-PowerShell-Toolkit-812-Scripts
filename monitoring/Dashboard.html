<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Toolkit - Real-Time Operations Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .metric {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        .status-healthy { background: #4ade80; }
        .status-warning { background: #fbbf24; }
        .status-critical { background: #f87171; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 20px;
        }
        .execution-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .execution-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #3b82f6);
            transition: width 0.3s;
        }
        .alert {
            background: rgba(248, 113, 113, 0.2);
            border-left: 4px solid #f87171;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success-badge {
            background: #4ade80;
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        .failure-badge {
            background: #f87171;
            color: #fff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        #connectionStatus {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="connectionStatus">
        <span class="status-indicator status-healthy"></span>
        <span id="connectionText">Connected</span>
    </div>
    
    <div class="container">
        <h1>üöÄ Azure Toolkit Operations Dashboard</h1>
        
        <div class="dashboard-grid">
            <!-- System Health Card -->
            <div class="card">
                <div class="card-title">
                    <span>üíö</span> System Health
                </div>
                <div class="metric" id="systemHealth">98.5%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="healthBar" style="width: 98.5%"></div>
                </div>
                <div>
                    <small>CPU: <span id="cpuUsage">32%</span> | Memory: <span id="memUsage">45%</span></small>
                </div>
            </div>
            
            <!-- Active Scripts Card -->
            <div class="card">
                <div class="card-title">
                    <span>‚ö°</span> Active Executions
                </div>
                <div class="metric" id="activeExecutions">0</div>
                <div id="executionList" class="execution-list"></div>
            </div>
            
            <!-- Success Rate Card -->
            <div class="card">
                <div class="card-title">
                    <span>üìä</span> Success Rate (24h)
                </div>
                <div class="metric" id="successRate">95.2%</div>
                <canvas id="successChart"></canvas>
            </div>
            
            <!-- Total Scripts Card -->
            <div class="card">
                <div class="card-title">
                    <span>üìö</span> Script Library
                </div>
                <div class="metric" id="totalScripts">761</div>
                <div>
                    <small>Categories: <span id="categories">21</span></small>
                </div>
            </div>
            
            <!-- Performance Metrics Card -->
            <div class="card">
                <div class="card-title">
                    <span>‚è±Ô∏è</span> Performance Metrics
                </div>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
            
            <!-- Recent Alerts Card -->
            <div class="card">
                <div class="card-title">
                    <span>üîî</span> Recent Alerts
                </div>
                <div id="alertsList"></div>
            </div>
        </div>
        
        <!-- Real-time Activity Feed -->
        <div class="card">
            <div class="card-title">
                <span>üì°</span> Real-Time Activity Feed
            </div>
            <div id="activityFeed" style="max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>
    
    <script>
        // Initialize WebSocket connection
        let socket;
        const API_URL = window.location.origin + '/api';
        
        // Chart configurations
        const chartColors = {
            primary: 'rgba(74, 222, 128, 1)',
            secondary: 'rgba(59, 130, 246, 1)',
            danger: 'rgba(248, 113, 113, 1)',
            warning: 'rgba(251, 191, 36, 1)'
        };
        
        // Initialize Success Rate Chart
        const successCtx = document.getElementById('successChart').getContext('2d');
        const successChart = new Chart(successCtx, {
            type: 'doughnut',
            data: {
                labels: ['Success', 'Failed'],
                datasets: [{
                    data: [95.2, 4.8],
                    backgroundColor: [chartColors.primary, chartColors.danger],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
        
        // Initialize Performance Chart
        const perfCtx = document.getElementById('performanceChart').getContext('2d');
        const performanceChart = new Chart(perfCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Execution Time (ms)',
                    data: [],
                    borderColor: chartColors.secondary,
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
        
        // Update functions
        function updateMetrics(data) {
            document.getElementById('systemHealth').textContent = data.systemHealth + '%';
            document.getElementById('healthBar').style.width = data.systemHealth + '%';
            document.getElementById('activeExecutions').textContent = data.activeExecutions;
            document.getElementById('successRate').textContent = data.successRate + '%';
            document.getElementById('cpuUsage').textContent = data.cpuUsage + '%';
            document.getElementById('memUsage').textContent = data.memoryUsage + '%';
            
            // Update success chart
            successChart.data.datasets[0].data = [data.successRate, 100 - data.successRate];
            successChart.update();
        }
        
        function addExecutionToList(execution) {
            const list = document.getElementById('executionList');
            const item = document.createElement('div');
            item.className = 'execution-item';
            item.innerHTML = `
                <div>
                    <strong>${execution.scriptName}</strong><br>
                    <small>${execution.status}</small>
                </div>
                <span class="${execution.status === 'Running' ? 'status-indicator status-warning' : 'status-indicator status-healthy'}"></span>
            `;
            list.insertBefore(item, list.firstChild);
            
            // Keep only last 5 items
            while (list.children.length > 5) {
                list.removeChild(list.lastChild);
            }
        }
        
        function addActivityFeedItem(activity) {
            const feed = document.getElementById('activityFeed');
            const item = document.createElement('div');
            item.className = 'execution-item';
            const timestamp = new Date().toLocaleTimeString();
            item.innerHTML = `
                <div>
                    <strong>${activity.type}</strong>: ${activity.message}<br>
                    <small>${timestamp}</small>
                </div>
                <span class="${activity.success ? 'success-badge' : 'failure-badge'}">
                    ${activity.success ? 'Success' : 'Failed'}
                </span>
            `;
            feed.insertBefore(item, feed.firstChild);
            
            // Keep only last 20 items
            while (feed.children.length > 20) {
                feed.removeChild(feed.lastChild);
            }
        }
        
        function addAlert(alert) {
            const alertsList = document.getElementById('alertsList');
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.innerHTML = `
                <strong>${alert.severity}</strong>: ${alert.message}<br>
                <small>${new Date(alert.timestamp).toLocaleString()}</small>
            `;
            alertsList.insertBefore(alertDiv, alertsList.firstChild);
            
            // Keep only last 3 alerts
            while (alertsList.children.length > 3) {
                alertsList.removeChild(alertsList.lastChild);
            }
        }
        
        function updatePerformanceChart(dataPoint) {
            const chart = performanceChart;
            const labels = chart.data.labels;
            const data = chart.data.datasets[0].data;
            
            labels.push(new Date().toLocaleTimeString());
            data.push(dataPoint);
            
            // Keep only last 20 points
            if (labels.length > 20) {
                labels.shift();
                data.shift();
            }
            
            chart.update();
        }
        
        // WebSocket connection
        function connectWebSocket() {
            socket = io(window.location.origin);
            
            socket.on('connect', () => {
                document.getElementById('connectionText').textContent = 'Connected';
                document.querySelector('#connectionStatus .status-indicator').className = 'status-indicator status-healthy';
            });
            
            socket.on('disconnect', () => {
                document.getElementById('connectionText').textContent = 'Disconnected';
                document.querySelector('#connectionStatus .status-indicator').className = 'status-indicator status-critical';
            });
            
            socket.on('metrics', (data) => {
                updateMetrics(data);
            });
            
            socket.on('execution', (data) => {
                addExecutionToList(data);
                addActivityFeedItem({
                    type: 'Script Execution',
                    message: data.scriptName,
                    success: data.status === 'Completed'
                });
            });
            
            socket.on('performance', (data) => {
                updatePerformanceChart(data.executionTime);
            });
            
            socket.on('alert', (data) => {
                addAlert(data);
            });
        }
        
        // Simulated data for demo (replace with real API calls)
        function simulateData() {
            // Simulate metrics updates
            setInterval(() => {
                updateMetrics({
                    systemHealth: 90 + Math.random() * 10,
                    activeExecutions: Math.floor(Math.random() * 10),
                    successRate: 85 + Math.random() * 15,
                    cpuUsage: 20 + Math.random() * 60,
                    memoryUsage: 30 + Math.random() * 50
                });
            }, 5000);
            
            // Simulate executions
            setInterval(() => {
                const scripts = ['Deploy-WebApp', 'Backup-Database', 'Update-Security', 'Optimize-Resources'];
                const statuses = ['Running', 'Completed', 'Failed'];
                
                addExecutionToList({
                    scriptName: scripts[Math.floor(Math.random() * scripts.length)],
                    status: statuses[Math.floor(Math.random() * statuses.length)]
                });
            }, 8000);
            
            // Simulate performance data
            setInterval(() => {
                updatePerformanceChart(100 + Math.random() * 900);
            }, 3000);
            
            // Simulate alerts
            setInterval(() => {
                if (Math.random() > 0.7) {
                    addAlert({
                        severity: Math.random() > 0.5 ? 'Warning' : 'Critical',
                        message: 'High resource utilization detected',
                        timestamp: new Date()
                    });
                }
            }, 15000);
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Try to connect to WebSocket, fall back to simulation if not available
            try {
                connectWebSocket();
            } catch (e) {
                console.log('WebSocket not available, using simulated data');
                simulateData();
            }
            
            // Initial data load
            simulateData();
        });
    </script>
</body>
</html>
